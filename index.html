<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu du Restaurant</title>  <!-- Ce <title> est juste pour l'onglet du navigateur -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 30px 20px;
    }
    h1, h2 {
      text-align: center;
    }
    p.translation {
      font-size: 18px;
      color: #ccc;
      text-align: center;
      margin-top: -10px; /* un petit espace entre le titre et la traduction */
    }
  </style>
</head>

<body>
  <!-- Titre principal "Menu du restaurant" -->
  <h1>Menu du restaurant</h1>
  <!-- Traduction "Menümüz" juste en dessous -->
  <p class="translation">Menümüz</p>

  <!-- Section Plats -->
  <h2>Plats</h2>
  <!-- Traduction "Ana Yemekler" -->
  <p class="translation">Ana Yemekler</p>

  <div class="item" data-aos="fade-up">
    <span class="title">Kebab Spécial Maison</span>
    <span class="price">12€</span>
  </div>

  <div class="item" data-aos="fade-up">
    <span class="title">Pizza Turque</span>
    <span class="price">11€</span>
  </div>

  <!-- Section Desserts -->
  <h2>Desserts</h2>
  <!-- Traduction "Tatlılar" -->
  <p class="translation">Tatlılar</p>

  <div class="item" data-aos="fade-up">
    <span class="title">Baklava</span>
    <span class="price">5€</span>
  </div>

  <div class="item" data-aos="fade-up">
    <span class="title">Künefe</span>
    <span class="price">6€</span>
  </div>

  <!-- Section Boissons -->
  <h2>Boissons</h2>
  <!-- Traduction "İçecekler" -->
  <p class="translation">İçecekler</p>

  <div class="item" data-aos="fade-up">
    <span class="title">Thé Turc</span>
    <span class="price">2€</span>
  </div>

  <div class="item" data-aos="fade-up">
    <span class="title">Jus d'orange</span>
    <span class="price">3€</span>
  </div>

  <!-- Section Menu Enfant -->
  <h2>Menu Enfant</h2>
  <!-- Traduction "Çocuk Menüsü" -->
  <p class="translation">Çocuk Menüsü</p>

  <div class="item" data-aos="fade-up">
    <span class="title">Menu Poulet</span>
    <span class="price">8€</span>
  </div>

  <div class="item" data-aos="fade-up">
    <span class="title">Menu Nuggets</span>
    <span class="price">7€</span>
  </div>
  
</body>
</html>
